<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queries</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .container {
      min-height: 100vh;
      background-color: blueviolet;
    }

    @media (width > 400px) {
      .container {
        background-color: brown;
      }
    }

    @media (width > 600px) {
      .container {
        background-color: cadetblue;
      }
    }

    
  </style>

</head>

<body>
  <div class="container"></div>

</body>

</html>
